<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>forms con bootstrap</title>
    </head>
    <body>
        <form>

            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="EMail">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Email</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkRemeber">
                    <label class="form-check-label" for="checkRemeber">Ricordami</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>


        </form>
    </body>
</html>
